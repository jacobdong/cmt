<div id="large-bg" >
	<div class="container" ng-controller="LoginCtrl">
		<div class="row">	
			<div class="col-md-10 col-md-offset-1 col-sm-10 col-sm-offset-1 col-xs-10 col-xs-offset-1 login-form">
				<form name="loginForm">
					<div id="login-box" class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12"> 
						<h2 class="col-md-12 col-sm-12 col-xs-12 text-center">CMT</h2>
						<div class="col-md-12 col-sm-12 col-xs-12">
							<input  type="text" class="form-control" placeHolder="账号" ng-model="vm.user.account"  ng-required="true"/>
						</div>

						<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:10px;">
							<input  type="password" class="form-control" placeHolder="密码" ng-model="vm.user.password" ng-required="true"/>
						</div>
						<div class="col-md-12 col-sm-12 col-xs-12" style="margin-top:10px;">
							<input type="button" 
								   class="col-md-12 col-sm-12 col-xs-12 form-control btn btn-primary" 
								   value="登　　录"  
								   ng-click="vm.userLogin()"/>
							<input type="button" class="col-md-12 col-sm-12 col-xs-12 form-control btn btn-primary" value="忘记密码" style="margin-top:10px;" />
						</div>
						<!-- 错误信息 -->
						<div class="col-md-12 text-danger" style="margin-top: 10px;font-weight: bold;font-size:14px;letter-spacing: 2px;height:16px;">
							<span ng-show="vm.loginError">
								{{vm.errorMsg}}
							</span>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
